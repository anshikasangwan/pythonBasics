{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My page</title>
	<link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
	<p id="h-1">Registration Form</p><hr size="10px" color="white">
	<form action="submit/" enctype="multipart/form-data" method="post">
		{% csrf_token %}
		<div id="form-items">
			<div class="form-item">
				<div class="ques">First Name</div>
				<div class="mydot">:</div>
			</div>
			<div class="input-div">
				<input name="fname" id="form-input" type="text">
			</div>		
			<br>
			<div class="form-item">
				<div class="ques">Last Name</div>
				<div class="mydot">:</div>
			</div>
			<div class="input-div">
				<input name="lname" id="form-input" type="text">
			</div>
			<br>
			<div class="form-item">
				<div class="ques">E-mail</div>
				<div class="mydot">:</div>
			</div><div class="input-div">
				<input name="email" id="form-input" type="email">
			</div>
			<br>
			<div class="form-item">
				<div class="ques">Username</div>
				<div class="mydot">:</div>
			</div>
			<div class="input-div">
				<input name="uname" id="form-input" type="text">
			</div>
			<br>
			<div class="form-item">
				<div class="ques">Password</div>
				<div class="mydot">:</div>
			</div>
			<div class="input-div">
				<input name="upassword" id="form-input" type="password">
			</div>
			<br>
			<div class="form-item">
				<div class="ques">Re-Password</div>
				<div class="mydot">:</div>
			</div>
			<div class="input-div">
				<input name="urepassword" id="form-input" type="password">
			</div>
			<br>
			<input id="form-submit" type="submit" value="Sign Up">
		</div>
		<!-- {{ form.as_p }}
		<input type="submit" value="submit"> -->
	</form>
</body>
</html>
